<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Araçlar | DRD</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Global & Base Styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/car-brands.css">
    <link rel="stylesheet" href="styles/car-models.css">
    <link rel="stylesheet" href="styles/newsletter.css">
    <link rel="stylesheet" href="styles/advantages-section.css">
    <link rel="stylesheet" href="styles/araclar.css">

    <!-- Component Scripts -->
    <script src="components/nav.js"></script>
    <script src="components/component-loader.js"></script>
    <script src="components/advantages-section.js"></script>
    <script src="components/araclar.js"></script>
</head>
<body>
    <main>
        <div class="header-list" style="background-image: url(https://drdcmsv2.taigalab.com/Files/img/car-details/araclar.jpg?v=-v-fZHMU4NojgbInYwpVAwXX0oc)">
            <h1 class="header-text">Araçlar</h1>
        </div>

        <!-- Main Content Layout -->
        <section class="main-content">
            <!-- Vehicle Filters Section - Sidebar -->
            <aside class="vehicle-filters">
                <h2 style="margin-bottom: 30px; color: #333; font-size: 24px;">Araçlar</h2>
                <form id="vehicle-filter-form">
                    <div class="filter-group">
                        <select id="brand-filter" name="brand">
                            <option value="">Marka Seçin</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="fuel-type-filter" name="fuel-type">
                            <option value="">Yakıt Tipi Seçin</option>
                            <option value="benzin">Benzin</option>
                            <option value="dizel">Dizel</option>
                            <option value="hibrit">Hibrit</option>
                            <option value="elektrikli">Elektrikli</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="transmission-filter" name="transmission">
                            <option value="">Vites Tipi Seçin</option>
                            <option value="manuel">Manuel</option>
                            <option value="otomatik">Otomatik</option>
                            <option value="yarı otomatik">Yarı Otomatik</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <select id="vehicle-type-filter" name="vehicle-type">
                            <option value="">Araç Tipi Seçin</option>
                            <option value="sedan">Sedan</option>
                            <option value="suv">SUV</option>
                            <option value="hatchback">Hatchback</option>
                            <option value="mpv">MPV</option>
                        </select>
                    </div>
                    <div class="filter-actions">
                        <button type="submit" class="btn-filter btn-apply">Filtreleri Uygula</button>
                        <button type="button" class="btn-filter btn-clear" onclick="clearFilters()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                            </svg>
                        </button>
                    </div>
                </form>
            </aside>

            <!-- Vehicle Display Section -->
            <div class="vehicle-display">
            <div class="display-header">
                <div class="results-count" id="results-count">24 Araç Listeleniyor</div>
                <div class="sort-controls">
                    <label for="sort-select">Sırala:</label>
                    <select id="sort-select" onchange="sortVehicles(this.value)">
                        <option value="">Varsayılan</option>
                        <option value="price-low">Fiyat (Düşük → Yüksek)</option>
                        <option value="price-high">Fiyat (Yüksek → Düşük)</option>
                        <option value="brand">Marka (A → Z)</option>
                        <option value="year">Yıl (En Yeni)</option>
                    </select>
                </div>
            </div>
                <div class="vehicles-grid" id="vehicles-container">
                    <!-- Vehicles will be dynamically loaded here -->
                </div>
                
                <!-- Pagination Container -->
                <div class="pagination" id="pagination-container">
                    <!-- Pagination will be dynamically loaded here -->
                </div>
            </div>
        </section>

        <!-- Special Offers Section -->
        <section class="special-offers">
            <h2>Size Özel Fırsat ve Kampanyalar</h2>
            <p>Seçtiğiniz araç için özel kampanya ve fırsatları keşfedin. Sınırlı süre için geçerli indirimler ve avantajlı ödeme seçenekleri.</p>
            <button class="offer-btn" onclick="window.location.href='kampanyalar.html'">Kampanyaları Görüntüle</button>
        </section>

        <!-- Car Brands Section -->
        <div id="car-brands-container"></div>

        <!-- Electric Vehicles Section -->
        <div id="car-models-electric-container"></div>

        <!-- Advantages Section -->
        <div class="advantages-section-container"></div>
    </main>

    <!-- Initialize Components -->
    <script>
        // Initialize car brands component
        document.addEventListener('DOMContentLoaded', function() {
            if (window.CarBrandsComponent) {
                const carBrandsComponent = new CarBrandsComponent();
                carBrandsComponent.mount('#car-brands-container');
            }
        });

        // Initialize electric car models component
        document.addEventListener('DOMContentLoaded', function() {
            if (window.CarModelsElectricComponent) {
                const electricCarComponent = new CarModelsElectricComponent();
                electricCarComponent.mount('#car-models-electric-container');
            }
        });
    </script>
</body>
</html>
